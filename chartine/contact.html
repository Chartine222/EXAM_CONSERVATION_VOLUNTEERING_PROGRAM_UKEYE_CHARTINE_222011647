<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Conservation Volunteering Program</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: lightgreen;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header.header {
            background-color: green; /* Dark coffee color */
            padding: 20px 0;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .navbar a.active {
            text-decoration: underline;
        }

        .contact {
            padding: 80px 0;
            margin-top: 20px;
        }

        .contact .heading {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact .heading h1 {
            font-size: 50px;
            font-weight: 600;
            color: #000;
        }

        .contact .heading p {
            font-size: 18px;
            font-weight: 400;
            color: #000;
        }

        .contact-form {
            background-color: green;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: white;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: green; /* Dark coffee color */
            color: #fff;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: green; /* Darker coffee color */
        }

        .social-icons {
            text-align: center;
            margin-bottom: 50px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #6F4E37; /* Dark coffee color */
        }

        .footer {
            background-color: green;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }

        .footer p {
            font-size: 16px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<header class="header">
    <div class="container">
        <h1 class="logo">Conservation Volunteering Program</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="faqs.html">FAQs</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </div>
</header>

<!-- Contact Section -->
<section class="contact" id="contact">
    <div class="container">
        <div class="heading">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Whether you have a question, feedback, or want to get involved, feel free to reach out.</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="your-form-handler-url" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Conservation Volunteering Program. All rights reserved. | Designed by <a href="https://yourwebsite.com">chartina it company </a></p>
    </div>
</footer>

<!-- Font Awesome for Social Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
